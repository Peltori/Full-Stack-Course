<!DOCTYPE html>
<html>
<head>
    <title>H3T2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <button id="tulostaButton">Tulosta tasoitukset</button>
    <ul id="hcplist"></ul>

    <script>
        var hcpdata = [
            { "name": "Ari", "hcp": 54 },
            { "name": "Pasi", "hcp": 5 },
            { "name": "Seppo", "hcp": 20 }
        ];

        var button = document.getElementById("tulostaButton");
        var ul = document.getElementById("hcplist");

        button.addEventListener("click", function () {
            
            // Käydään läpi hcpdata-taulukko ja lisätään tasoitukset listaan
            for (var player of hcpdata) {
                var li = document.createElement("li");
                li.textContent = player.name + " " + player.hcp;
                ul.appendChild(li);
            }

            // Poistetaan painikkeelta klikattavuus
            button.disabled = true;
        });
    </script>
</body>
</html>
